<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Live Translation Controls</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- <link rel="stylesheet" type="text/css" href="/css/controls.css"> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/darkmode.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/switch.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slidebar.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tags.css') }}">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dropdowns.css') }}"> -->
    </head>
    <body>
        <main>
            <div class="left">
                <label for="system-display" style="color: #fff;text-transform: uppercase;position: sticky;height:fit-content;top:0;left:0;right:0;background: #222;border-radius:0;padding:16px 8px;z-index: 1000;box-shadow: 0 2px 3px 0 #111">Controls</label>
                <div id="system-display">
                    <div id="system" class="system">
                        <!-- information from /status -->
                        <div id="server-info">
                            <button id="start">
                                <span class="btn-title">Start</span>
                                <i class="material-icons">play_arrow</i>
                            </button>
                            <button id="stop">
                                <span class="btn-title">Stop</span>
                                <i class="material-icons">stop</i>
                            </button>
                            <!-- Running Status + Icon -->
                            <div class="running">
                                <span class="status" class="noselect">Translating:</span>
                                <i class="material-icons">mic</i>
                            </div>
                            <!-- Paused Status + Icon -->
                            <div class="paused">
                                <span class="status" class="noselect">Paused:</span>
                                <i class="material-icons">pause</i>
                            </div>
                            <div id="microphone-select" class="dropdown" title="Select Microphone">
                                <i class='dropdown-pre-icon material-icons noselect'>mic</i>
                                <span class="dropdown-title noselect">Select Microphone</span>
                                <i class="material-icons dropdown-button noselect">arrow_drop_down</i>
                                <div class="dropdown-content">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="active-languages">Active Translations</label>
                    <div id="active-languages">
                    </div>
                    <label for="languages">Supported Languages</label>
                    <div id="languages">
                    </div>
                    <div id="transcript">
                        <div class="history" data-language="transcript"></div>
                        <div class="currentText"></div>
                        <div class="language">Transcript</div>
                    </div>
                    <label for="translation_files">Saved Transcripts</label>
                    <div id="translation_files">
                        <ul id="tr_files">
    
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right">
                <label style="color: #fff;text-transform: uppercase;position: sticky;height:fit-content;top:0;left:0;right:0;background: #222;border-radius:0;padding:16px 8px;z-index: 1000;box-shadow: 0 2px 3px #111">Designer</label>
                <div id="controls" class="controls">

                </div>
            </div>
            
        </main>
        <script src="https://cdn.socket.io/4.7.1/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tags.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
        <script src="{{ url_for('static', filename='js/optimized_controls.js') }}"></script>
    </body>
</html>
