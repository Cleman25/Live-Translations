<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Live Translation Controls</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="/web/css/controls.css"> -->
        <link type="text/css" href="/web/css/darkmode.css" rel="stylesheet" >
        <link type="text/css" href="/web/css/responsive.css" rel="stylesheet" >
        <link type="text/css" href="/web/css/switch.css" rel="stylesheet" >
        <link type="text/css" href="/web/css/slidebar.css" rel="stylesheet" >
        <link type="text/css" href="/web/css/tags.css" rel="stylesheet" >
        <link type="text/css" href="/web/css/dropdowns.css" rel="stylesheet" >
    </head>
    <body>
        <main>
            <div class="left">
                <label for="system-display" style="color: #fff;text-transform: uppercase;position: sticky;height:fit-content;top:0;left:0;right:0;background: #222;border-radius:0;padding:16px 8px;z-index: 1000;box-shadow: 0 2px 3px 0 #111">Controls</label>
                <div id="system-display">
                    <div id="system" class="system">
                        <!-- information from /status -->
                        <div id="server-info">
                            <button id="start">
                                <span class="btn-title">Start</span>
                                <i class="material-icons">play_arrow</i>
                            </button>
                            <button id="stop">
                                <span class="btn-title">Stop</span>
                                <i class="material-icons">stop</i>
                            </button>
                            <!-- Running Status + Icon -->
                            <div class="running">
                                <span class="status" class="noselect">Translating:</span>
                                <i class="material-icons">mic</i>
                            </div>
                            <!-- Paused Status + Icon -->
                            <div class="paused">
                                <span class="status" class="noselect">Paused:</span>
                                <i class="material-icons">pause</i>
                            </div>
                            <div id="microphone-select" class="dropdown" title="Select Microphone">
                                <i class='dropdown-pre-icon material-icons noselect'>mic</i>
                                <span class="dropdown-title noselect">Select Microphone</span>
                                <i class="material-icons dropdown-button noselect">arrow_drop_down</i>
                                <div class="dropdown-content">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="active-languages">Active Translations</label>
                    <div id="active-languages">
                    </div>
                    <label for="languages">Supported Languages</label>
                    <div id="languages">
                    </div>
                    <div id="transcript">
                        <div class="history" data-language="transcript"></div>
                        <div class="currentText"></div>
                        <div class="language">Transcript</div>
                    </div>
                    <label for="translation_files">Saved Transcripts</label>
                    <div id="translation_files">
                        <ul id="tr_files">
    
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right">
                <label style="color: #fff;text-transform: uppercase;position: sticky;height:fit-content;top:0;left:0;right:0;background: #222;border-radius:0;padding:16px 8px;z-index: 1000;box-shadow: 0 2px 3px #111">Designer</label>
                <div id="controls" class="controls">

                </div>
            </div>
            
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
        <script src="/web/js/socket.js"></script>
        <script src="/web/js/controls.js"></script>
    </body>
</html>
